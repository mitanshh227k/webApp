<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change link</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<center>
    <h1>Link Convertor</h1><br>
    Enter Mega link: <input type="text" id = "inp"></input><br><br>
    <input type="button" value="Get converted link" onclick="api()"></input>
    <p id = 'display'></p>
</center>
<script>
    function api(){
        let inpValue = document.getElementById('inp').value;
        var api = `https://urlshortx.com/api?api=3c90df55143710e3b83d291781dfd5d4d463caaa&url=${inpValue}&format=text`;
       
    fetch(api)
    .then(response => response.text())
    .then(html => {
    const textContent = new DOMParser().parseFromString(html, 'text/html').body.textContent;
    document.getElementById('display').innerHTML = textContent;
  })
  .catch(error => {
    console.error('Error fetching webpage:', error);
  });


    }
</script>
</body>
</html>
